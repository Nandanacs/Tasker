<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page1style.css">
</head>
<body>
    <div class="main">
            <div class="left">
                <img  src="icon.png">
            </div>
        <div class="right">
            <div class="start">
                <p class="welcome">Welcome to tasker</p>
                <p class="please">Please insert your information to access your tasks.</p>
            </div>
            <div class="sign-in">
                <div class="email">
                    <label class="emailname">Email</label><br>
                    <input type="email" placeholder="Insert your email"><br>
                    <span class="error-message"></span>
                </div>
                <div class="password"><br>
                    <label class="password-name">Password</label><br>
                    <input type="password" placeholder="Insert your password"><br>
                    <span class="error-message"></span>
                </div>
            </div>
            <div class="remember-me">
               <input type="checkbox" id="checkbox">
               <label for="checkbox">Remember me</label> 
            </div>
            <div class="sign-in">
                <a href="page2index.html"><button class="sign-in">Sign In</button></a>
            </div>
            <div class="no-ac">
                <p class="ac-content">Don't have an account?</p>
                <button>Sign Up</button>
            </div>
            </div>
        </div>
        
    </div>
    <script src="page1.js"></script>
</body>
</html>
